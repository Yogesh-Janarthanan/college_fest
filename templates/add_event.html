{% extends 'base.html' %}
{% block content %}
<h2>Add New Event</h2>
<form method="POST">
    <input class="form-control" type="text" name="name" placeholder="Event Name" required><br>
    <input class="form-control" type="date" name="date" required><br>
    <button class="btn btn-success" type="submit">Add Event</button>
</form>
{% endblock %}
